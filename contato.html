<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/android-chrome-512x512.png">
    <link rel="stylesheet" href="notifier.css">
    <title>Contato | Real Life English Center</title>
</head>
<body>
    
    <!--Menu-->

    <nav id="container">
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		<label><a href="index.html" id="index" class="transparent"><img src="./src/img/Logo.png" alt="logo" class="imgLogo"></a></label>
		<ul>
            
            <li><a href="curso.html">Cursos</a></li>
            <li><a href="intercambio.html">Intercâmbio</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="matricula.html">Matrícula</a></li>
			<li><a href="contato.html" class="contato">Contato</a></li>
        </nav>

        <main>
    
            <div class="corpocontato">
            </div>
    
            <form action="">
                <h2 class="title">Dúvidas? Entre em contato conosco.</h>

                <label for="name" data-aos="fade-down">
                        
                    <span>Nome Completo:</span>
                    <input type="text" id="name" name="name">
                </label>
    
                <label for="email" data-aos="fade-down">
                    <span>E-mail:</span>
                    <input type="email" id="email" name="email">
                </label>
    
                <label for="telefone" data-aos="fade-up">
                    <span>Telefone:</span>
                    <input type="telefone" id="phone" name="telefone">
                </label>
    
                <label for="mensagem" data-aos="fade-up">
                    <span>Mensagem:</span>
                <div class="campo">
                    <textarea rows="6" style="width: 37em" id="message" name="mensagem"></textarea>
                </div>
                <input type="submit" value="Enviar" id="button" > 
            </input>
                </label>
    
            </form>
        </main>

        <script>
            addEventListener ('submit', (event) =>  {
              event.preventDefault()
      
              const name= document.getElementById("name")
      
              name.className = ""
              if(!name.value) {
                notifier.show('Erro!', 'Por favor, preencha seu nome completo!', 'danger', './src/img/high_priority-48.png', 0);
                name.className="negative";
                name.focus()
                return
              }
              const email = document.getElementById("email")
      
              email.className = ""
      
              if(!email.value) {
                notifier.show('Erro!', 'Por favor, preencha o seu email!', 'danger', './src/img/high_priority-48.png', 0);
                email.className="negative";
                email.focus()
                return
              }
      
             const telefone = document.getElementById("phone")
      
              phone.className = ""
      
              if(!phone.value) {
                notifier.show('Erro!', 'Por favor, informe o seu telefone!', 'danger', './src/img/high_priority-48.png', 0);
                telefone.className="negative";
                telefone.focus()
                return
            }
      
            const message = document.getElementById("message")
      
            message.className = ""
      
              if(!message.value) {
                notifier.show('Erro!', 'Por favor, nos informe uma mensagem!', 'danger', './src/img/high_priority-48.png', 0);
                message.className="negative";
                message.focus()
                return
          }

          else{
              
              notifier.show('Muito Obrigado!', `Entraremos em contato em breve ${name.value}`, '', './src/img/ok-48.png', 0);
           
            }
      
        })
        </script>
        
              <!--Rodapé-->

    <div class="rodape">
        <div class="Icon">
            <a href="https://www.facebook.com/reallifematao" class="tranparent"><img src="./src/img/facebook.png" alt="Facebook" class="sizeIcon sizeIconTransform"></a>
        </div>
        <div class="containerTxtRodape"> 
            <p class="centralizarTxtRodape">AVENIDA SETE DE SETEMBRO, 519 - CENTRO <br> MATÃO-SP</p>
        </div>
        <div class="Icon">
            <a href="https://www.instagram.com/real_life_english_center/" class="tranparent"><img src="./src/img/instagram.png" alt="instagram" class="sizeIcon sizeIconTransform"></a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="notifier.js"></script>
</body>
</html>
