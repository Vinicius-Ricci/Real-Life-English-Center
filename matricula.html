  </head>
  <body>
    <!-- Menu da Pagina -->
    <nav>
        <a href="index.html" class="transparentPageMatricula"><img src="./src/img/Logo.png" alt="Logo da Empresa" class="imgLogo"></a>

   <div class='container'>   
      <h1>Matricule-se</h1>
      <form id="form">
        <div>
          <label>Nome Completo</label>
          <input id="nome" class="fill" type="text" name="name" placeholder="Ciclano da Silva" > <br>
        </div>
        <div>
          <label id= "label">Data de Nascimento </label>
          <input id="birthday" class="fill" type="date" name="birthday "placeholder="00/00/0000" ><br>
        </div>
          <div class='conjunto'>
            <label>Telefone<br> </p> 
            <input type="tel" id="phone"class="fill" name="phone" placeholder="(00) 00000-0000" maxlength="15" >  <br>
          </div>
          <div class='conjunto2'>
            <label>E-Mail <br> </label> 
            <input id="email"class="fill" type="email" name="email" placeholder="ciclano@gmail.com" > <br>
         </div>
         <div>
            <label>RG (apenas números) <br> </label> 
            <input id="rg" class="fill"type="number" name="rg" placeholder="12.345.678-9" maxlength="9" ><br>
         </div>
         <div class= 'conjunto3'>
          <label>CPF (apenas números)<br> </label> 
          <input id="cpf" class="fill"type="number" name="cpf" placeholder="123.456.789-12"  maxlength="11"> <br>
       </div>
          <div class= 'conjunto4'>
            <label>Rua/Avenida <br> </label> 
            <input id="road" class="fill" type="text" name="road" placeholder="Rua X ou Avenida Y"  ><br>
          </div>
          <div class= 'conjunto5'>
            <label> Número<br> </label> 
            <input id="numberhouse" class="fill" type="number" name="numberhouse" placeholder="123" ><br>
          </div>
          <div class= 'conjunto6'>
            <label>Bairro <br> </label> 
            <input id="district" type="text" name="district" placeholder="Bairro ABC" ><br>
          </div>
          <div class = 'container2'>
            <div id="field1">
              <label class="selection"> Selecione o nível de inglês </label>
              <select id="select1">
                <option value="">- - - - -</option>
                <option value="Introdução" id="introduction">INTRODUÇÃO</option>
                <option value="Iniciante">INICIANTE</option>
                <option value="Intermediario">INTERMEDIÁRIO</option>
                <option value="Avançado">AVANÇADO</option>
              </select> 
            </div>
            <div id="field2">
                    <label class="selection turno"> Selecione o turno, aulas por semana e horário </label>
            <select id="select2" >
                <option value="">- - - - -</option>
                <option value="Manhã - Sabado">Matutino - Sábado das 08:00 às 10:00hrs</option>
                <option value="Manhã - Segunda e Quarta-feira">Matutino - Segunda e Quarta-feira das 08:00 às 09:00hrs </option>
                <option value="Tarde - Sexta-feira">Vespertino - Sexta-feira das 14:00hrs às 16:00hrs </option>
                <option value="Tarde - Terça e Quinta">Vespertino - Terça e Quinta-feira das 14:00 às 15:00hrs  </option>
                <option value="Noite - Terça-feira">Noturno - Terça-feira das 19:00 às 21:00hrs</option>
                <option value="Noite - Quarta e Sexta-feira">Noturno - Quarta e Sexta-feira das 19:00 às 20:00hrs</option>
          </select> 
         </div>
      </div>
        <button type="submit" id="enviar">ENVIAR</button>
        </form>
        </div>
      <div id="result"></div>
  
      <script>
      addEventListener ('submit', (event) =>  {
        event.preventDefault()

        const nome= document.getElementById("nome")

        nome.className = ""
        if(!nome.value) {
          notifier.show('Erro!', 'Por favor, preencha seu nome completo!', 'danger', './src/img/high_priority-48.png', 0);
          nome.className="negative";
          nome.focus()
          return
        }
        const birthday = document.getElementById("birthday")
       
        birthday.className = ""

        if(!birthday.value) {
          notifier.show('Erro!', 'Por favor, preencha sua data de nascimento!', 'danger', './src/img/high_priority-48.png', 0);
          birthday.className="negative";
          birthday.focus()
          return
        }

       const phone = document.getElementById("phone")

        phone.className = ""

        if(!phone.value) {
          notifier.show('Erro!', 'Por favor, Informe seu telefone!', 'danger', './src/img/high_priority-48.png', 0);
          phone.className="negative";
          phone.focus()
          return
      }
      
        const email = document.getElementById("email")

        email.className = ""

        if(!email.value) {
          notifier.show('Erro!', 'Por favor, informe-nos seu email!', 'danger', './src/img/high_priority-48.png', 0);
          email.className="negative";
          email.focus()
          return
    }
     
        const rg = document.getElementById("rg")

        rg.className = ""

        if(!rg.value) {
          notifier.show('Erro!', 'Por favor, informe o seu RG!', 'danger', './src/img/high_priority-48.png', 0);
        rg.className="negative";
        rg.focus()
        return
    }
     
        const cpf = document.getElementById("cpf")

        cpf.className = ""

          if(!cpf.value) {
            notifier.show('Erro!', 'Por favor, informe o seu CPF!', 'danger', './src/img/high_priority-48.png', 0);
            cpf.className="negative";
            cpf.focus()
            return
    }
     
          const road = document.getElementById("road")

          road.className = ""

            if(!road.value) {
              notifier.show('Erro!', 'Por favor, informe seu endereço!', 'danger', './src/img/high_priority-48.png', 0);
              road.className="negative";
              road.focus()
              return
            }

          const numberhouse = document.getElementById("numberhouse")

          numberhouse.className = ""

            if(!numberhouse.value) {
              notifier.show('Erro!', 'Por favor, preencha o numero da sua residencia!', 'danger', './src/img/high_priority-48.png', 0);
              numberhouse.className="negative";
              numberhouse.focus()
              return
    }
          const select1 = document.getElementById("select1")

          select1.className = ""

            if(!select1.value) {
              notifier.show('Erro!', 'Por favor, selecione o nivel de inglês!', 'danger', './src/img/high_priority-48.png', 0);
              select1.className="negative";
              select1.focus()
              return
            }
            const select2 = document.getElementById("select2")

          select2.className = ""

            if(!select2.value) {
              notifier.show('Erro!', 'Por favor, selecione o turno!', 'danger', './src/img/high_priority-48.png', 0);
              select2.className="negative";
              select2.focus()
              return
              select2.className = ""

            }
            
            else{
              
              notifier.show('Parabêns!', `Você foi matriculado nivel ${select1.value} no turno ${select2.value}`, '', './src/img/ok-48.png', 0);
           
            }
  })
        </script>
        
    </div>

       <div class="Icon">
          <a href="https://www.facebook.com/reallifematao" class="tranparent"><img src="./src/img/facebook.png" alt="Facebook" id="facebook" class="sizeIcon sizeIconTransform"></a>
       </div>
       <div class="containerTxtRodape"> 
        <p class="centralizarTxtRodape">AVENIDA SETE DE SETEMBRO, 519 - CENTRO <br> MATÃO-SP</p>
       </div>

       </div>
      </div>
